<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ignet Playground: Search box</title>
        <!-- meta tags placeholder -->
        <link rel="stylesheet" href="./index.min.css">
    </head>

    <body>
        <a class="screen-reader-text" id="skip-nav" href="#search-data" tabindex="0"><span>Skip to Content</span></a>
        <div id="App" class="app">
          <div class="container-fluid header">
            <div class="container">
              <header class="header__wrapper wrapper">
                <div class="header__brand">
                  <img src="./img/logo.png" srcset="./img/logo.png 1x, ./img/logo@2x.png 2x" alt="logo" tabindex="0">
                  <h1>Platform Admin</h1>
                </div>
                <div class="header__filter">
                  <span>Filter:</span>
                  <nav class="header__navigation">
                    <ul>
                      <li><a href="#">All</a></li>
                      <li><a href="#">Free</a></li>
                      <li><a href="#">Paying</a></li>
                      <li class="header__filter-overlay"></li>
                    </ul>
                  </nav>
                </div>
              </header>
            </div>
          </div>
          <div class="container-fluid search">
            <div class="container">
              <div class="search__wrapper wrapper">
                <div class="search__box">
                  <i class="search__icon"></i>
                  <input class="search__input" type="search" placeholder="Search" name="search-data" id="search-data" aria-label="Search through site content">
                  <span class="search__status"></span>
                </div>
                <button class="search__button" type="button">Create new Account</button>
              </div>
            </div>
          </div>
          <div class="container-fluid table">
            <div class="container">
              <div class="table__wrapper wrapper">
                <table class="table__results" aria-label="Table results">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Company Name</th>
                      <th>Owner email</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <aside class="wcag-helpers">
            <button class="toggle-font" tabindex="0"></button>
            <button class="toggle-contrast" tabindex="0"></button>
        </aside>
        <script src="./index.js"></script>
    </body>

</html>
